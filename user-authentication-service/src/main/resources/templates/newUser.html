<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Add New User</title>
</head>
<body>
    <div align="center">
        <h1>New User</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${userDetails}"
            method="post">
 
            <table border="0" cellpadding="10">
            	<tr>
                    <td>User ID:</td>
                    <td><input type="text" th:field="*{id}" /></td>
                </tr>
                <tr>
                    <td>User Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td>User Type:</td>
                    <td><input type="text" th:field="*{type}" /></td>
                </tr>                                      
                <tr>
                    <td colspan="2"><button type="submit">Save</button> &nbsp;&nbsp; 
                     <button><a href="/">Cancel</a></button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
